<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <title>The Sound Of Sorting</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h1 class="navbar-brand"><b>The Sound Of Sorting</b></h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto nav-fill w-100">
          <li class="nav-item">
              <button class="btn btn-success" type="button" id="generate">Generate New Array</button>
          </li>

          <li class="nav-item">
            <button class="btn btn-success" type="button" id="shuffle">Shuffle</button>
          </li>
          
          <li class="nav-item">
            <div class="input-group">
              <select class="custom-select" id="algorithmMenu">
                <option selected>Choose Your Algorithm...</option>
                <option>Insertion Sort</option>
                <option>Selection Sort</option>
                <option>Bubble Sort</option>
                <option>Merge Sort</option>
                <option>Quick Sort</option>
                <option>Heap Sort</option>
                <option>Radix Sort</option>
                <option>Count Sort</option>
                <option>Shell Sort</option>
                <option>Tim Sort</option>
                <option>Comb Sort</option>
                <option>Pigeonhole Sort</option>
                <option>Cocktail Sort</option>
                <option>Pancake Sort</option>
              </select>
              <div class="input-group-append">
                <button class="btn btn-success" type="button" id="start">Start</button>
              </div>
            </div>
            <span class="text-danger no-display" id="error-text">* select an algorithm</span>
          </li>

          <li class="nav-item">
            <button class="btn btn-danger" type="button" id="stop">stop</button>
          </li>

          <li class="nav-item">
            <div class="form-group">
              <label for="speed"><b>Speed Of Animation: </b><span id="speedOfAnimation"></span></label>
              <input type="range" min="5" max="200" value="200" class="slider" id="speed" width="100%">
            </div>
          </li>

          <li class="nav-item">
            <div class="form-group">
              <label for="size"><b>Number of Elements: </b> <span id="noOfElements"></span></label>
              <input type="range" min="10" max="250" value="100" class="slider" id="size">
            </div>
          </li>

          <li class="nav-item">
            <div class="input-group">
              <select class="custom-select" id="oscillator">
                <option selected value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
              </select>
              <div class="input-group-append">
                <span class="input-group-text">Oscillator Type</span>
              </div>
            </div>
          </li>

        </ul>
      </div>
    </nav>

        <canvas id="canvas">Your Browser doesn't support Canvvas :(</canvas>


    <div class="footer-copyright text-center footer">
      <strong>Made with <span class="love">‚ù§</span> by <a href="https://github.com/kumaraditya1999" target="_blank" class="footer-link">Aditya Kumar</a></strong>
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="module" src="script.js"></script>
  </body>
</html>
